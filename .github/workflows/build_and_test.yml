name: Build and Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set to false to test all configurations
      fail-fast: false

      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        build_type: [Release]
        include:
          - os: windows-latest
            cpp_compiler: g++
          - os: ubuntu-latest
            cpp_compiler: g++
          - os: macos-latest
            cpp_compiler: g++

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache build outputs
      uses: actions/cache@v4
      with:
        path: |
          build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
            ${{ runner.os }}-build-

    - name: Setup MSYS2 with GCC 14.2
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
          msystem: UCRT64
          update: true
          install: >-
            git
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            make

    - name: Set Build Output Directory
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
        -DCMAKE_CXX_COMPILER=g++ \
        -DFORCE_TESTS=ON \
        -G "Ninja" \
        -S ${{ github.workspace }}

    - name: Configure CMake (Unix)
      if: matrix.os != 'windows-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DFORCE_TESTS=ON
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Generate Test Data
      run: python ${{ github.workspace }}/tests/generate_test_data.py
      working-directory: ${{ github.workspace }}

    - name: Test          
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure --verbose
      working-directory: ${{ steps.strings.outputs.build-output-dir }}

    - name: Upload Windows
      if: matrix.os == 'windows-latest'
      uses: eXhumer/upload-artifact@0b7d5f5684d3f642f978d2faad9ade64f5b4dd57
      with:
        name: palloc-win
        path: ${{ steps.strings.outputs.build-output-dir }}/palloc-win
        if-no-files-found: error

    - name: Upload Linux
      if: matrix.os == 'ubuntu-latest'
      uses: eXhumer/upload-artifact@0b7d5f5684d3f642f978d2faad9ade64f5b4dd57
      with:
        name: palloc-linux
        path: ${{ steps.strings.outputs.build-output-dir }}/palloc-linux
        if-no-files-found: error
    
    - name: Upload macOS
      if: matrix.os == 'macos-latest'
      uses: eXhumer/upload-artifact@0b7d5f5684d3f642f978d2faad9ade64f5b4dd57
      with:
        name: palloc-macos
        path: ${{ steps.strings.outputs.build-output-dir }}/palloc-macos
        if-no-files-found: error
