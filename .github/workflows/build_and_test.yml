name: Build and Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set to false to test all configurations
      fail-fast: false

      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        build_type: [Release]
        include:
          - os: windows-latest
          - os: ubuntu-latest
            cpp_compiler: g++
          - os: macos-latest
            cpp_compiler: g++

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache build outputs
      uses: actions/cache@v4
      with:
        path: |
          build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
            ${{ runner.os }}-build-

    - name: Setup MSVC
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1.13.0

    - name: Set Build Output Directory
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
      
    - name: Configure CMake (Unix)
      if: matrix.os != 'windows-latest'
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DFORCE_TESTS=ON
        -S ${{ github.workspace }}

    - name: Configure CMake (Windows)
      if: matrix.os == 'windows-latest'
      run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DFORCE_TESTS=ON
          -G "Visual Studio 17 2022" -A x64
          -S ${{ github.workspace }} 

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
      
    - name: Copy OR-Tools libraries to lib directory (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p ${{ github.workspace }}/lib
        cp -L ${{ steps.strings.outputs.build-output-dir }}/or-tools/lib/libortools.so* ${{ github.workspace }}/lib/
        echo "LD_LIBRARY_PATH=${{ github.workspace }}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        
    - name: Copy OR-Tools libraries to lib directory (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p ${{ github.workspace }}/lib
        cp -L ${{ steps.strings.outputs.build-output-dir }}/or-tools/lib/libortools.dylib* ${{ github.workspace }}/lib/
        echo "DYLD_LIBRARY_PATH=${{ github.workspace }}/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        
    - name: Copy OR-Tools libraries to lib directory (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        mkdir -p ${{ github.workspace }}/lib
        cp -L ${{ steps.strings.outputs.build-output-dir }}/or-tools/bin/ortools.dll ${{ github.workspace }}/lib/ || echo "DLL not found in bin"
        cp -L ${{ steps.strings.outputs.build-output-dir }}/Release/ortools.dll ${{ github.workspace }}/lib/ || echo "DLL not found in Release"
        # Add lib to PATH for Windows
        echo "${{ github.workspace }}/lib" >> $GITHUB_PATH

    - name: Generate Test Data
      run: python ${{ github.workspace }}/tests/generate_test_data.py
      working-directory: ${{ steps.strings.outputs.build-output-dir }}

    - name: Test          
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure --verbose
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      env:
        LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
        DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}

    - name: Upload Linux
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: palloc-linux
        path: |
          build/palloc
          lib/*.so*
        if-no-files-found: error

    - name: Upload Windows
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: palloc-win
        path: |
          build/Release/palloc.exe
          lib/*.dll
        if-no-files-found: error
    
    - name: Upload macOS
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: palloc-macos
        path: |
          build/palloc
          lib/*.dylib
        if-no-files-found: error